  <link rel="stylesheet" href="./css/login.css" />
  <link rel="stylesheet" href="./css/teladecarregamento.css">

<body>
  <div class="loading">
    <div class="tela">
      <div class="circulo"></div>
    </div>
  </div>
  <div class="pagina">
    <div class="container">
      <div class="login">
        <div class="cabecalho">
          <h2>Login</h2>
        </div>
        <div class="inputs">
          <form action="login.php" method="POST">
            <div class="div_formulario">
              <input type="text" name="login" placeholder="" id="cnpj" class="input_formulario" maxlength="18" autocomplete="off" required>
              <label for="cnpj" class="label_formulario">CNPJ</label>
            </div>
            <div class="div_formulario">
              <input type="password" name="senha" placeholder="" id="senha" class="input_formulario" autocomplete="off" required>
              <label for="senha" class="label_formulario">Senha</label>
              <span id="alterar" onclick="MostrarOcultar();">
                <i class="bi bi-eye-fill"></i>
              </span>
            </div>
            <a href="">Esqueceu sua senha?</a>
            <button class="botao">Logar</button>
            <p>Não possui cadastro?<a id="login" onclick="login">Cadastrar-se</a></p>
          </form>
        </div>
      </div>
      <div class="img">
        <span>
          <div class="cristo">
            <img src="./imagens/cristo.png" alt="cristo-redentor">
          </div>
          <h2>Seja bem-vindo</h2>
          <p>
            Compra e venda de materiais recicláveis desde 1998.
          </p>
        </span>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./scripts/logar.js"></script>
</body>

</html>
