<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReciclaMaisRio | Editar</title>
  <link rel="stylesheet" href="../css/editar.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="icon" type="image/x-icon" href="../imagens/favicon.ico">
</head>

<body>
  <div id="pagina">
    <div class="home">
      <button class="retornar">
        <a href="usuario.html">
          <span class="voltar"></span>
        </a>
      </button>
      <!--<span class="descricao">Usuário</span>-->
    </div>
    <div class="conteiner">
      <form action="../../Assets/Connections/edicao.php" method="GET">
        <picture class="cristo">
          <img src="./images/cristo.png" alt="cristo">
        </picture>
        <div class="cabecalho">
          <h2>Editar</h2>
        </div>
        <div class="inputs">
          <div class="div_input_label">
            <input type="text" name="telefone" id="telefone" placeholder="" class="input" required>
            <label class="label" for="telefone">Telefone</label>
            <span class="input_span">
              <i class="bi bi-telephone-fill icone"></i>
            </span>
          </div>
          <div class="div_input_label">
            <input type="text" name="email" id="email" placeholder="" class="input" required>
            <label class="label" for="email">E-mail</label>
            <span class="input_span">
              <i class="bi bi-person-fill icone"></i>
            </span>
          </div>
          <div class="div_input_label">
            <input type="text" name="endereco" id="endereco" placeholder="" class="input" required>
            <label class="label" for="endereco">Endereço</label>
            <span class="input_span">
              <i class="bi bi-house-fill icone"></i>
            </span>
          </div>
          <div class="div_input_label">
            <input type="password" name="senha" id="senha" placeholder="" class="input" required>
            <label class="label" for="senha">Senha</label>
            <span class="input_span">
              <i class="bi bi-lock-fill icone"></i>
            </span>
            <span class="alterar"></span>
          </div>
          <div class="div_button">
            <input type="button" value="Editar" class="button">
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
